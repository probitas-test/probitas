name: Test

env:
  DENO_VERSION: 2.x

on:
  push:
    branches:
      - main
  pull_request:
  workflow_dispatch:

jobs:
  check:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v6
      - uses: denoland/setup-deno@v2
        with:
          deno-version: ${{ env.DENO_VERSION }}
      - run: deno fmt --check
      - run: deno lint
      - run: deno task check

  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v6
      - uses: denoland/setup-deno@v2
        with:
          deno-version: ${{ env.DENO_VERSION }}
      - run: |
          sudo apt-get update && sudo apt-get install -y sqlite3
      # Workaround for native library download race condition in parallel tests.
      # Multiple subprocesses may simultaneously download the same FFI library,
      # causing "file too short" errors. Pre-loading prevents this conflict.
      # See: https://github.com/probitas-test/probitas/issues/32
      - name: Pre-load native libraries
        run: |
          deno eval "import { Database } from 'jsr:@db/sqlite@0.12'; const db = new Database(':memory:'); db.close();"
      - run: |
          deno task test:coverage
        timeout-minutes: 5

      - run: |
          deno task coverage --lcov > coverage.lcov

      - name: Upload coverage reports to Codecov
        uses: codecov/codecov-action@v5
        with:
          files: ./coverage.lcov
          token: ${{ secrets.CODECOV_TOKEN }}
          slug: probitas-test/probitas
