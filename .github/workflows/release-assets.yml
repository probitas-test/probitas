name: Release Assets

env:
  DENO_VERSION: 2.x

on:
  release:
    types: [published]
  workflow_dispatch:
    inputs:
      tag:
        description: "Release tag to attach assets to (e.g., v0.7.0)"
        required: true
        type: string

jobs:
  build:
    strategy:
      fail-fast: false
      matrix:
        include:
          - target: x86_64-unknown-linux-gnu
            os: ubuntu-latest
            platform: linux-x86_64
            archive: tar.gz
          - target: aarch64-unknown-linux-gnu
            os: ubuntu-latest
            platform: linux-arm64
            archive: tar.gz
          - target: x86_64-pc-windows-msvc
            os: ubuntu-latest
            platform: windows-x86_64
            archive: zip
          - target: x86_64-apple-darwin
            os: macos-latest
            platform: macos-x86_64
            archive: tar.gz
          - target: aarch64-apple-darwin
            os: macos-latest
            platform: macos-arm64
            archive: tar.gz

    runs-on: ${{ matrix.os }}
    timeout-minutes: 30

    permissions:
      contents: write

    steps:
      - uses: actions/checkout@v4

      - uses: denoland/setup-deno@v2
        with:
          deno-version: ${{ env.DENO_VERSION }}

      - name: Get CLI version
        id: version
        run: |
          VERSION=$(deno eval "const c = JSON.parse(Deno.readTextFileSync('./packages/probitas-cli/deno.json')); console.log(c.version)")
          echo "version=$VERSION" >> "$GITHUB_OUTPUT"

      - name: Set archive name
        id: archive
        run: |
          echo "name=probitas-${{ steps.version.outputs.version }}-${{ matrix.platform }}.${{ matrix.archive }}" >> "$GITHUB_OUTPUT"

      - name: Compile binary
        shell: bash
        run: |
          mkdir -p dist
          if [[ "${{ matrix.archive }}" == "zip" ]]; then
            OUTPUT="dist/probitas.exe"
          else
            OUTPUT="dist/probitas"
          fi
          deno compile \
            --allow-all \
            --unstable-kv \
            --target ${{ matrix.target }} \
            --output "$OUTPUT" \
            ./packages/probitas-cli/mod.ts

      - name: Prepare distribution files
        run: |
          cp README.md dist/
          cp LICENSE dist/

      - name: Create archive (tar.gz)
        if: matrix.archive == 'tar.gz'
        run: |
          tar -czvf ${{ steps.archive.outputs.name }} -C dist .

      - name: Create archive (zip)
        if: matrix.archive == 'zip'
        run: |
          cd dist && zip -r ../${{ steps.archive.outputs.name }} .

      - name: Upload to release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ inputs.tag || github.ref_name }}
          files: ${{ steps.archive.outputs.name }}
